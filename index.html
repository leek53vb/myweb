<!DOCTYPE html>
<html>
<head>
    <title>향료 중량 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .input-group, .result-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1em;
        }

        .input-group label, .result-group label {
            margin-right: 0.5em;
        }

        .input-group input, .result-group input {
            width: 25%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-group input {
            border: none;
            background-color: #f9f9f9;
        }

        .btn-calculate {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>향료 중량 계산기</h1>

        <div class="input-group">
            <label for="a1">A1:</label>
            <input type="number" id="a1">
        </div>
        <div class="input-group">
            <label for="a2">A2:</label>
            <input type="number" id="a2">
        </div>
        <div class="input-group">
            <label for="a3">A3:</label>
            <input type="number" id="a3">
        </div>
        <div class="input-group">
            <label for="a4">A4:</label>
            <input type="number" id="a4">
        </div>
        <div class="input-group">
            <label for="a5">A5:</label>
            <input type="number" id="a5">
        </div>
        <div class="input-group">
            <label for="a6">A6:</label>
            <input type="number" id="a6">
        </div>

        <button class="btn-calculate" onclick="calculate()">계산하기</button>

        <div class="result-group">
            <label for="c1">C1:</label>
            <input type="number" id="c1" readonly>
        </div>
        <div class="result-group">
            <label for="c2">C2:</label>
            <input type="number" id="c2" readonly>
        </div>
        <div class="result-group">
            <label for="c3">C3:</label>
            <input type="number" id="c3" readonly>
        </div>
        <div class="result-group">
            <label for="c4">C4:</label>
            <input type="number" id="c4" readonly>
        </div>
        <div class="result-group">
            <label for="c5">C5:</label>
            <input type="number" id="c5" readonly>
        </div>
        <div class="result-group">
            <label for="c6">C6:</label>
            <input type="number" id="c6" readonly>
        </div>
    </div>

    <script>
        function calculate() {
            var a = [];
            var b = [];
            var c = [];

            for (var i = 1; i <= 6; i++) {
                var value = document.getElementById('a' + i).value;
                a[i] = value ? parseFloat(value) : 0;
            }

            var sum = a.reduce((a, b) => a + b, 0);

            for (var i = 1; i <= 6; i++) {
                b[i] = a[i] / sum * 100;
                c[i] = 6 * b[i] / 100;
                document.getElementById('c' + i).value = c[i].toFixed(2);
            }
        }
    </script>
</body>
</html>
